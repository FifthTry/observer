[dependencies.observer_attribute]
version = "0.1.8"

[dependencies.observer]
version = "0.2.4"

[dependencies.chrono]
features = ["serde"]
version = "0.4"

[dependencies.bigdecimal]
features = ["serde"]
version = "0.0.10"

