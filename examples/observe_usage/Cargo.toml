[package]
name = "observe_usage"
version = "0.0.0"
authors = ["Amit Upadhyay <upadhyay@gmail.com>"]
publish = false
edition = "2018"

[dependencies]
ackorelic = "0.1.8"
chrono-tz = "~0.4"
derive_more = "0.14.0"
lazy_static = "~1.3.0"
postgres = "~0.15.2"
serde = "~1"
serde_derive = "~1"
serde_json = "~1"
uuid = { version = "0.7", features = ["serde", "v4"] }
